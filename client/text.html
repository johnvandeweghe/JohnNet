<html>
	<head>
		<script src="JohnNet.js"></script>
		<script>
			var ws = new JohnNet('1', 'FXUQ5WoPms2LUHhX016VxuSSK24ndDy1iuqId2Cab3z0CGy54U4eRF6Bf5n5rnb', true);

			var log = function(){
				console.log.apply(console, arguments);
				if(typeof arguments !== 'undefined' && typeof arguments[0] !== 'undefined' && typeof arguments[0].payload !== 'undefined')
					document.getElementById('body').innerText += arguments[0].payload + "\n";
			};

			ws.bind('registration_success', log);
			ws.bind('registration_failed', log);
			ws.bind('subscription_success', log);
			ws.bind('subscription_failed', log);
			ws.bind('unsubscription_success', log);
			ws.bind('unsubscription_failed', log);
			ws.bind('publish_success', log);
			ws.bind('publish_failed', log);
			ws.bind('payload_received', log);
			ws.bind('system_message', log);

		</script>
		<style type="text/css">
			body {
				font-family: monospace;
			}
		</style>
	<body>
	<pre id="body"></pre>
	</body>
</html>
